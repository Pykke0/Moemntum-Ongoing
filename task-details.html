<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./task-details.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./task-details.css" />
  </head>
  <body>
    <nav>
      <div class="logo--parent">
        <img src=".//Logo.svg" id="logo" />
      </div>
      <div class="btns--parent">
        <button class="btn btn--newEmployee">თანამშრომლის შექმნა</button>
        <button class="btn btn--purple btn--newWork">
          შექმენი ახალი დავალება
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="left--container"></div>
      <div class="right--container">
        <div class="inner--container">
          <div class="comment--container">
            <textarea
              type="text"
              class="comment--input"
              placeholder="დაწერე კომენტარი"
            ></textarea>
            <button class="btn add--comment">დააკომენტარე</button>
          </div>
          <div id="comments--info">
            <p class="comments--text">კომენტარები</p>
            <div class="comments--count">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
